  <section class="landing">
    <div class="dark-overlay">
      <div class="landing-inner">
        <h1 class="x-large">Welcome create a posts and share your ideas others!</h1>
      </div>

      <div class="container_bg">

        <form action="#" class="form-signin">
          <h2>Create post</h2>
          <div id="flash"></div>
          <div class="form-group">
            <label for="email">Title</label>
            <input id="title" name="title" required type="text" class="form-control" placeholder="Title" />


          </div>

          <div class="form-group">
            <label for="username">Body</label>
            <input id="body" name="body" required type="text" class="form-control" title="Must Container 4 Characters"
              placeholder="Body" />

          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input id="tags" name="Tags" required type="text" class="form-control" placeholder="Tags" />

          </div>

          <div class="form-group">
            <label for="media">Media</label>
            <input id="media" name="Media" required type="text" class="form-control"
              placeholder="Enter a image link for Banner" />
          </div>
          <button id="create-submit" type="button" class="btn btn-primary">Create Entry</button>

        </form>
      </div>
      <!--ACTUALLY A FORM-->
    </div>
  </section>
