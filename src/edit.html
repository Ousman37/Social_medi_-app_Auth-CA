<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/css/edit.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>

  <title>Inbound Media | Edit Post</title>
  <script defer type="module" src="./routes/edit-post.js"></script>
  <script src="./routes/mobile.js" defer></script>
</head>

<body>

  <header class="header" id="header">
    <nav class="navbar nav container bg-white" id="nav">

      <a href="#" class="nav-branding"><i class="fa-brands fa-facebook"></i>INBOUND MEDIA</a>
      <div class="nav-mobile" id="menu">
        <ul class="list">
          <li class="list-item">
            <a href="posts.html" class="nav-link current">Post</a>
          </li>
          <li class="list-item">
            <a href="create-post.html" class="nav-link">Create Post</a>
          </li>

          <li class="list-item">
            <a href="register.html" class="nav-link">Register</a>
          </li>

          <button class="btn btn-logout" id="btn-logout">Log Out
            <i class="fa fa-sign-out" style="font-size: 10px;color:#ffffff"></i> </button>

        </ul>
      </div>
      <div class="menu-toggle-icon lg-screen-hidden place-items-center" id="menu-toggle-icon">
        <i class="fa-solid fa-bars open-menu"></i>
        <i class="fa-regular fa-x menu-close"></i>
      </div>
    </nav>
  </header>
  <!--NAV FINISH-->
  <!--NAV FINISH-->
  <section class="landing">
    <div class="dark-overlay">
      <div class="landing-inner">
        <h2 class="x-large">Welcome create a posts and share your ideas others!</h2>
      </div>

      <div class="container_bg">

        <form action="#" class="form-signin">
          <button type="edit" class="btn-edit"> Edit Post</button>

          <div id="flash"></div>
          <div class="form-group">
            <label for="email">Title</label>
            <input id="title" name="title" required type="text" class="form-control" placeholder="Title" />


          </div>

          <div class="form-group">
            <label for="username">Body</label>
            <input id="body" name="body" required type="text" class="form-control" title="Must Container 4 Characters"
              placeholder="Body" />

          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input id="tags" name="Tags" required type="text" class="form-control" placeholder="Tags" />

          </div>

          <div class="form-group">
            <label for="media">Media</label>
            <input id="media" name="Media" required type="text" class="form-control"
              placeholder="Enter a image link for Banner" />

          </div>
          <button id="edit-submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <!--ACTUALLY A FORM-->


    </div>
  </section>

  <!-- *Footer start -->
  <footer class="footer">
    <div class="container_row">

      <!-- *language choice -->
      <div class="language">
        <p class="mx-2 fs-7 mb-0">English (US)</p>
        <p class="mx-2 fs-7 mb-0">Norwegian Arabic</p>
        <p class="mx-2 fs-7 mb-0">, French, Portuguese, </p>
        <p class="mx-2 fs-7 mb-0">Spanish, Chinese,</p>
        <p class="mx-2 fs-7 mb-0">Russian</p>
      </div>

      <!-- actions -->
      <div class="language">
        <p class="mx-2 fs-7 mb-0">Sign Up</p>
        <p class="mx-2 fs-7 mb-0">Login</p>
        <p class="mx-2 fs-7 mb-0">Messenger</p>
        <p class="mx-2 fs-7 mb-0">Inbound Media Lite</p>
        <p class="mx-2 fs-7 mb-0">Watch</p>
      </div>
      <!-- !copy -->
      <div class="Copywriter">
        <p class="fs-7">Inbound Media &copy; 2022</p>
      </div>
    </div>
  </footer>
  <!-- *Footer ends here -->

</body>

</html>
